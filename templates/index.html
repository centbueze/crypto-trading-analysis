{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Financial Market Trading Analysis</h3>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='images/trnd.png') }}" alt="Binance" class="img-fluid" style="max-height: 80px;">
                    <p class="lead mt-3">Enter a trading pair to perform technical analysis</p>
                </div>

                <form method="POST" action="{{ url_for('index') }}">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label for="symbol" class="form-label">Trading Pair</label>
                            <input type="text" class="form-control" id="symbol" name="symbol" value="BTCUSDT" required>
                        </div>
                        <div class="col-md-4">
                            <label for="interval" class="form-label">Time Interval</label>
                            <select class="form-select" id="interval" name="interval">
                                <option value="1m">1 Minute</option>
                                <option value="5m">5 Minutes</option>
                                <option value="15m">15 Minutes</option>
                                <option value="30m" selected>30 Minutes</option>
                                <option value="1h">1 Hour</option>
                                <option value="4h">4 Hours</option>
                                <option value="1d">1 Day</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-lightning-charge"></i> Analyze Now
                        </button>
                    </div>
               {% endblock %}
